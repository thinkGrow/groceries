<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <nav class="bg-white border-b border-gray-200 px-4 py-3 md:flex md:items-center md:justify-between">
        <div class="flex justify-between items-center">
            <span class="text-xl font-semibold text-green-700">Brand</span>
            <button id="menu-btn" class="md:hidden text-gray-700 focus:outline-none">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
        </div>

        <ul id="menu" class="mt-4 md:mt-0 space-y-2 md:space-y-0 md:flex md:space-x-6 hidden">
            <li><a href="#" class="block text-gray-700 hover:text-green-600">Home</a></li>
            <li><a href="#" class="block text-gray-700 hover:text-green-600">About</a></li>
            <li><a href="#" class="block text-gray-700 hover:text-green-600">Contact</a></li>
        </ul>
    </nav>

    <script>
        const menuBtn = document.getElementById('menu-btn');
        const menu = document.getElementById('menu');

        menuBtn.addEventListener('click', () => {
            menu.classList.toggle('hidden');
        });
    </script>
</body>

</html>
